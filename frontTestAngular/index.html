<html ng-app="patchApp">  
    <head lang="en">
        <meta charset="utf-8">
        <title>patch status</title>  
        <!link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/ng-grid/2.0.11/ng-grid.css" />
        <link rel="stylesheet" type="text/css" href="style/test.css" />
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
        <!script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/ng-grid/2.0.11/ng-grid.min.js"></script>
        <script type="text/javascript" src="scripts/main.js"></script>
		
    </head>
    <body ng-controller="patchCtrl">
		<table patchUpdate="processPatch">
		<tr>
			<th>patch</th>
			<th>user</th>
			<th>starting time</th>
			<th>status</th>
			<th>metrics</th>
			<th>build</th>
			<th>unit tests</th>
			<th> functional tests</th>
		</tr>
		 <tr ng-repeat="pat in patches" >
			<td id ={{pat.id}} >{{pat.id}}</td>
			<td id ='user'>{{pat.user}}</td>
			<td id = 'day' ng-model='day'></td>
			<td id = 'state' ng-model = 'state'>{{ state}}</td>
			<td id = 'metric' ng-model = 'metric'>{{ metric( pat.id )}}</td>
			<td id = 'build' ng-model = 'build'></td>
			<td id = 'unit' ng-model = 'unit'></td>
			<td id = 'funct' ng-model = 'funct'></td>
		</tr>
		</table>
    </body>
</html>
