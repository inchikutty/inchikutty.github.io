<html ng-app="testApp">  
    <head lang="en">
        <meta charset="utf-8">
        <title>prototype</title>
        <script type="text/javascript" src="angular-min.js"></script>
		<script type="text/javascript" src="jquery-1.11.2.min.js"></script>
        <script type="text/javascript" src="app.js"></script>
    </head>
	<body>
	<div ng-controller="appController">
		<div>
		<input id="url" ng-model= "urlContent.url" placeholder="Enter the URL" size = "200" />
		<input id="urlBtn" type="button" value="load web content" ng-click ="urlContent.result()" />
		</div>
		<iframe id="ifid" width='99%' height="100%" src= "" ng-hide="{{ urlContent.status }}" ></iframe>
	</div>
	</body>
</html>
