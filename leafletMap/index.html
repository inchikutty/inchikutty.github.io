<!DOCTYPE html>
<html>
	<head>
		<title> mapping with leaflet</title>
		<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen"/>
		<link href="bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet" media="screen"/>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
		<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.css" />
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"> </script>
		<script src="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.js"></script>
		<script src="bootstrap/js/bootstrap.min.js"></script>
		<script src="angular-min.js"></script>
		<style type="text/css">
			body{
				padding-top: 100px;
			}
			h1{
				color: white;
			}
			.map-container {
				height: 450px;
				width: 800px;
			}
		</style>
	</head>
	<body>

		<nav id="mapNavbar" class="navbar navbar-default navbar-inverse navbar-fixed-top" role="navigation">
		<!-- Brand and toggle get grouped for better mobile display -->
			<div class="container">
				<div class="navbar-header" >
					<button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<h1>Mapping with openstreetmap</h1>
				</div>
				<div id="navbarCollapse" class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<li class="active"><a href="#">Home</a></li>
						<li><a href="#">Profile</a></li>
						<li><a href="#">Messages</a></li>
					</ul>
					<ul class="nav navbar-nav navbar-right">
						<li><a href="#">Login</a></li>
					</ul>
				</div>
			</div>
		</nav>
		
		<div class="container">
			<div class="jumbotron">
				<form class="form-inline" role="form">
					<div class = "form-group">
						<label for="lat">Latitude:</label> 
						<input id="lat"  type="text"  class="form-control" placeholder="latitude"/>
						<label for="lon">Longitude:</label> 
						<input id="lon"   type="text"  class="form-control" placeholder="longitude"/>
						<input id="search" type="text"  class="form-control" placeholder="Enter a location"/>
						<button class ="btn-primary" id="searchButton">Search</button>
					</div>
				</form>
			</div>
		</div>
		<div class= "container">
			<div class= "jumbotron">
				<div class="map-container">
					<script type="text/javascript" src="map.js"></script>
				</div>
			</div>
		</div>
	</body>
</html>
