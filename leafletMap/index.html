<!DOCTYPE html>
<html lang="en">
	<head>
		<title> Mapping with leaflet</title>
		<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen"/>
		<link href="bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet" media="screen"/>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
		<link rel="stylesheet" href="leaflet/leaflet.css" />
		<link rel="stylesheet" href="style/map.css" />
		<script src="scripts/jquery-1.11.2.min.js"> </script>
		<script src="leaflet/leaflet.js"></script>
		<script src="bootstrap/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class="container-fluid">
		    <div class="row">
				<div class="header">
					<form class="form-inline" role="form">
						<div class = "form-group">
								<span>
									<input id="lat"  type="text"  class="form-control" placeholder="latitude"/>
								</span>
								<span>
									<input id="lon"   type="text"  class="form-control" placeholder="longitude"/>
								</span>
								<span>
									<input id="search" type="text"  class="form-control" placeholder="Enter a location"/>
									<button class ="btn-primary" id="searchButton">Search</button>
								</span>
						</div>
					</form>
				</div>
			</div>
					<div class="row">
						<div class="span6">
							<div class="map-container container-fluid">
							</div>
						</div>
						<div class="span3">
							<div class="location">
								<p id="address" type="text">
								<p/>
							</div>
							<div class="btn-group-vertical" >
								<button class ="btn btn-primary" id="general"size="50">General</button>
								<button class ="btn btn-primary" id="sea">Sea</span></button>
								<button class ="btn btn-primary" id="hikebike">Hike or Bike</button>
								<button class ="btn btn-primary" id="human">HOT</button>
								<button class ="btn btn-primary" id="transport">Transport</button>
								<button class ="btn btn-primary" id="mapquest">mapQuest</button>
							</div>
						</div>
					</div>
			</div>
	</body>
	<script type="text/javascript" src="scripts/map.js"></script>
</html>
